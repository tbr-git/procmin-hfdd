plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

////////////////////////////////////////////////////////////////////////////////
// Dependencies
////////////////////////////////////////////////////////////////////////////////
repositories {
    mavenCentral()

    ivy {
        url "file://C:/data/myIvyRepo"
      //url "/home/tobias/Documents/temp/myIvyRepo"
      patternLayout {
              artifact "[module]/[artifact]-[revision].[ext]"
              ivy "[module]/ivy-[revision].xml"
      } 
    }
    ivy {
        url "https://svn.win.tue.nl/repos"
        patternLayout {
              artifact "[organisation]/Releases/Packages/[module]/[revision]/[artifact]-[revision].[ext]"
              ivy "[organisation]/Releases/Packages/[module]/[revision]/ivy.xml"
        }
    }
    ivy {
        url "https://svn.win.tue.nl/repos/prom/Libraries"
        patternLayout {
              artifact "[module]/[revision]/[artifact]-[revision].[ext]"
              artifact "[module]/[revision]/[artifact]_[revision].[ext]"
              ivy "[module]/[revision]/ivy.xml"
        }
    }
}

dependencies {
  testImplementation(group: 'junit', name: 'junit', version: '4.13.2')
  // ProM
  implementation(group: 'prom', name: 'ProM-Framework', version: 'latest', configuration: 'default') {
    exclude group: 'log4j', module: 'log4j'
    exclude group: 'prom-libs', module: 'jgrapht'
  }
  implementation(group: 'prom', name: 'ProM-Plugins', version: 'latest', configuration: 'default') {
    exclude group: 'log4j', module: 'log4j'
    exclude group: 'prom-libs', module: 'jgrapht'
  }
  implementation(group: 'prom', name: 'ProM-Contexts', version: 'latest', configuration: 'default') {
    exclude group: 'log4j', module: 'log4j'
    exclude group: 'prom-libs', module: 'jgrapht'
  }
  implementation(group: 'prom', name: 'Widgets', version: 'latest', configuration: 'default') {
    exclude group: 'log4j', module: 'log4j'
    exclude group: 'prom-libs', module: 'jgrapht'
  }
  implementation(group: 'prom', name: 'XESLite', version: 'latest', configuration: 'default') {
    exclude group: 'log4j', module: 'log4j'
    exclude group: 'prom-libs', module: 'jgrapht'
  }
  implementation(group: 'prom', name: 'DataAwareCNetMiner', version: 'latest', configuration: 'default') {
    exclude group: 'log4j', module: 'log4j'
    exclude group: 'prom-libs', module: 'jgrapht'
  }
  implementation(group: 'prom', name: 'EarthMoversStochasticConformanceChecking', version: 'latest', configuration: 'default') {
    exclude group: 'log4j', module: 'log4j'
    exclude group: 'prom-libs', module: 'jgrapht'
  }
  implementation(group: 'prom', name: 'LpSolve', version: 'latest', configuration: 'default') {
    exclude group: 'log4j', module: 'log4j'
    exclude group: 'prom-libs', module: 'jgrapht'
  }
  implementation(group: 'prom-libs', name: 'OpenXES', version: 'latest', configuration: 'default') {
    exclude group: 'log4j', module: 'log4j'
    exclude group: 'prom-libs', module: 'jgrapht'
  }
  implementation(group: 'prom-libs', name: 'slickerbox', version: 'latest', configuration: 'default') {
    exclude group: 'log4j', module: 'log4j'
    exclude group: 'prom-libs', module: 'jgrapht'
  }
  implementation(group: 'org.jfree', name: 'jfreechart', version: 'latest', configuration: 'default') 

  // Third party
  implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'
  implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
  implementation group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
  implementation group: 'org.json', name: 'json', version: '20190722'
  implementation group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
  implementation group: 'net.sourceforge.argparse4j', name: 'argparse4j', version: '0.9.0'
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.0-rc1'
  implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-parameter-names', version: '2.14.0-rc1'
  implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.14.0-rc1'
  implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.14.0-rc1'
  implementation group: 'org.jgrapht', name: 'jgrapht-core', version: '1.5.1'
  implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
  implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
